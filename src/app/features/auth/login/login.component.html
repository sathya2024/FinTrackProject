<div class="container mt-1">
  <div class="row justify-content-center align-items-center h-100">
    <!-- Left Side: Image -->
    <div class="col-lg-6 d-none d-lg-block text-center">
      <img src="assets/images/1.jpg" alt="Login Image" class="img-fluid" style="max-height: 500px; border-radius: 3%;" />
    </div>
 
    <!-- Right Side: Login Form -->
    <div class="col-lg-5">
      <div class="text-center mb-9">
        <img src="assets/images/logo2.png" alt="FINTRACK" height="90" class="me-0" />
      </div>
      <div class="card p-3 shadow-lg" style="max-width: 490px; width: 100%; margin: auto; margin-bottom: 85px;">
       
        <h4 class="text-center mb-3" style="color: #004c6a; font-family: 'Poppins', sans-serif; font-weight:bold">
          LOGIN
        </h4>
 
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-1">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" />
          </div>
 
          <div class="mb-1">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" />
          </div>
 
          <div class="d-flex justify-content-center mt-1">
            <p class="small">Don't have an account?
              <a routerLink="/signup" class="text-decoration-none">Sign Up</a>
            </p>
          </div>
 
          <div class="d-flex justify-content-center mb-1">
            <a routerLink="/forgot-password" class="text-decoration-none small">Forgot Password?</a>
          </div>
 
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" style="width: 100px;">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
